<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/regular.css" integrity="sha384-FKw7x8fCxuvzBwOJmhTJJsKzBl8dnN9e2R4+pXRfYoHivikuHkzWyhKWDSMcGNK8" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
</head>
<body>
  <h2>Simple Calculator</h2>
<form Name="calc">
  <table id="calc" border=0>
    <tr id="layar">
      <td colspan=5><input id="btn" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text"></td>
      <td style="display:none"><input name="M" type="number"></td>
    </tr>
    <tr>
      <td><input id="item" type=button value="7" OnClick="calc.display.value+='7'"></td>
      <td><input id="item" type=button value="8" OnClick="calc.display.value+='8'"></td>
      <td><input id="item" type=button value="9" OnClick="calc.display.value+='9'"></td>
      <td id="kanan"><input id="btn" type=button value="DEL" OnClick="Calc.Input.value =''"></td>
  </tr>
  <tr>
    <td><input id="item" type=button value="4" OnClick="calc.display.value+='4'"></td>
    <td><input id="item" type=button value="5" OnClick="calc.display.value+='5'"></td>
    <td><input id="item" type=button value="6" OnClick="calc.display.value+='6'"></td>
    <td id="kanan"><input id="btn" type=button value="+" OnClick="calc.display.value+='+'"></td>
  </tr>
  <tr>
    <td><input id="item" type=button value="1" OnClick="calc.display.value+='1'"></td>
    <td><input id="item" type=button value="2" OnClick="calc.display.value+='2'"></td>
    <td><input id="item" type=button value="3" OnClick="calc.display.value+='3'"></td>
    <td id="kanan"><input id="btn" type=button value="x" OnClick="calc.display.value+='*'"></td>
  </tr>
  <tr>
    <td><input id="item" type=button value="." OnClick="calc.display.value+='.'"></td>
    <td><input id="item" type=button value="0" OnClick="calc.display.value+='0'"></td>
  <td><input id="item" type=button value="=" OnClick="calc.display.value=eval(calc.display.value)"></td>
  <td id="kanan"><input id="btn" type=button value="+" OnClick="calc.display.value+='/'"></td>
  </tr>
</table>
</form>
</body>
</html>
